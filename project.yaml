    needs:
    - development_cox_model_all
    - stage1_define_eligible_population_all
    outputs:
      moderately_sensitive:
        figure_loghr_age: output/review/model/figure_loghr_age_all*

  ## Figure. Log hazard ratio against age - all_vax_c 

